<!DOCTYPE html>
<html ng-app="store">
    <head>
        <meta charset="UTF-8">
        <title>4</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>.ng-invalid.ng-dirty{border-color: #fa787e;}.ng-valid.ng-dirty{border-color: #78fa89;}</style>
    </head>
    <body ng-controller="StoreController as store">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
                <product-title></product-title>
                <img ng-src="{{product.images[0]}}" class="text-center">
                <product-panels></product-panels>
            </li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script>
                (function() {
                var app = angular.module('store', []);
                        app.directive('productTitle', function(){
                        return {
                            restrict: 'E',
                            templateUrl: 'templates/product-title.html'
                            }
                        })
                        app.directive('productDescription', function(){
                            return {
                                restrict: 'A',
                                templateUrl: 'templates/product-description.html'
                            }
                        });
                        app.directive('productSpecs', function(){
                        return {
                            restrict: 'E',
                            templateUrl: 'templates/product-specs.html'
                            }
                        });
                        app.directive('productReviews',function(){
                            return {
                                restrict: 'A',
                                templateUrl: 'templates/product-reviews.html'
                            }
                        });
                        app.directive('productPanels', function(){
                        return {
                                restrict: 'E',
                                templateUrl: 'templates/product-panel.html',
                                controller: function(){
                                    this.tab = 1;
                                    this.selectTab = function(setTab) {
                                    this.tab = setTab;
                                    };
                                    this.isSelected = function(checkTab) {
                                    return this.tab === checkTab;
                                    }
                                },
                                controllerAs: 'panel'
                            }
                        })
                        app.controller('StoreController', function() {
                            this.products = gem;
                        });
                        
                        app.controller('ReviewController', function(){
                            this.review = {};
                                this.addReview = function(product){
                                product.reviews.push(this.review);
                                        this.review = {};
                                };
                        });
                        
                        var gem = [{
                        name: 'Azurite',
                                description: "Some gems have hidden qualities beyond their luster, beyond their shine... Azurite is one of those gems.",
                                shine: 8,
                                price: 110.50,
                                rarity: 7,
                                color: '#CCC',
                                faces: 14,
                                images: ["images/gem-02.gif", "images/gem-05.gif", "images/gem-09.gif"],
                                reviews: [{
                                stars: 5,
                                        body: "I love this gem!",
                                        author: "joe@example.org",
                                        createdOn: 1397490980837
                                }, {
                                stars: 1,
                                        body: "This gem sucks.",
                                        author: "tim@example.org",
                                        createdOn: 1397490980837
                                }]
                                }, {
                        name: 'Bloodstone',
                                description: "Origin of the Bloodstone is unknown, hence its low value. It has a very high shine and 12 sides, however.",
                                shine: 9,
                                price: 22.90,
                                rarity: 6,
                                color: '#EEE',
                                faces: 12,
                                images: ["images/gem-01.gif", "images/gem-03.gif", "images/gem-04.gif", ],
                                reviews: [{
                                stars: 3,
                                        body: "I think this gem was just OK, could honestly use more shine, IMO.",
                                        author: "JimmyDean@example.org",
                                        createdOn: 1397490980837
                                }, {
                                stars: 4,
                                        body: "Any gem with 12 faces is for me!",
                                        author: "gemsRock@example.org",
                                        createdOn: 1397490980837
                                }]
                                }, {
                        name: 'Zircon',
                                description: "Zircon is our most coveted and sought after gem. You will pay much to be the proud owner of this gorgeous and high shine gem.",
                                shine: 70,
                                price: 1100,
                                rarity: 2,
                                color: '#000',
                                faces: 6,
                                images: ["images/gem-06.gif", "images/gem-07.gif", "images/gem-08.gif"],
                                reviews: [{
                                stars: 1,
                                        body: "This gem is WAY too expensive for its rarity value.",
                                        author: "turtleguyy@example.org",
                                        createdOn: 1397490980837
                                }, {
                                stars: 1,
                                        body: "BBW: High Shine != High Quality.",
                                        author: "LouisW407@example.org",
                                        createdOn: 1397490980837
                                }, {
                                stars: 1,
                                        body: "Don't waste your rubles!",
                                        author: "nat@example.org",
                                        createdOn: 1397490980837
                                }]
                        }];
                })();
        </script>
    </body>
</html>
